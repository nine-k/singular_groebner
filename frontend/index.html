<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Groebner basis calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <h1> Groebner basis calculator</h1>
    <h4> Powered by Singular</h4>
    <a href="./howto.html">How to use</a>

    <form id="calc_inputs">
        <br> <br class="halfbreak">
        Singular
        <label class="switch">
            <input type="checkbox" id="use_bergman">
            <span class="slider"></span>
        </label>
        Bergman
        <br> <br class="halfbreak">

        Field characteristic:<br>
        <input type="text" id="characteristic" placeholder="-1" required>
        <div id="characteristic_correct"></div>
        <br> <br class="halfbreak">

        Noncommutative algebra:
        <input type="checkbox", id="commutative">
        <div id="max_deg" value=20></div>
        <br> <br class="halfbreak">

        Variables:<br>
        <!-- input type="text" id="vars" placeholder="x;y;z" required-->
        <textarea id="vars" placeholder="x;y;z" required rows=5></textarea>
        <div id="vars_correct"></div>
        <br> <br class="halfbreak">

        Ideal basis:<br>
        <!-- <input type="text" id="basis" placeholder="x^2; xy; 3z + 2x" required> -->
        <textarea id="basis" placeholder="x^2; xy; 3z + 2x" required rows=10></textarea>
        <div id="basis_correct"></div>
        <br> <br class="halfbreak">


        Polynomial order rule:<br>
        <select id="order_type">
            <option selected="selected" value="lp">lexographical</option>
            <option value="Wp">weighted lexographical</option>
            <option value="dp">degree reverse lexographical</option>
            <option value="wp">weigted reverse lexographical</option>
        </select>
	<br>
        Email (for calculation results): <br>
        <input type="text" id="res_email" placeholder="example@mail.com">
        <div id="email_correct"></div>
        <br> <br class="halfbreak">

        Calculate Hilbert series:
        <input type="checkbox", id="hilbert">
        <br> <br class="halfbreak">

        <input type="submit" id="send" value="Calculate">
    </form>
    <div id="computation_notify"></div>
    <br>
    <div id="results_list" class="tab">
        <button class="tablinks" onclick="openData(event, 'Basis_info')">Basis</button>
        <button class="tablinks" onClick="openData(event, 'Hilbert_info')">Hilbert series</button>
        <button class="tablinks" onClick="openData(event, 'Info_info')">Info</button>
    </div>
    <br>
    <div id="Basis_info" class="tabcontent"></div>
    <div id="Hilbert_info" class="tabcontent"></div>
    <div id="Info_info" class="tabcontent"></div>
    <script>init();</script>
</body>
</html>
